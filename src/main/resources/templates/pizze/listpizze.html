<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Pizze</title>
</head>
<body>
<div class="container bg-warning text-center">
    <h1>Your Pizza?s</h1>
</div>
<div class="container ">

    <a class="btn btn-primary" th:href="@{/pizze/create}">Add pizza</a>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>img</th>
            <th>name</th>
            <th>description</th>
            <th>price</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="pizza : ${pizze}">
            <td th:text="${pizza.id}"></td>
            <td th:src="${pizza.img}"></td>
            <td th:text="${pizza.name}"></td>
            <td th:text="${pizza.description}"></td>
            <td th:text="${pizza.price}"></td>

            <td class="d-flex align-items-center justify-content-between">
                <a class="btn btn-primary" th:href="@{/pizze/show/{id}(id=${pizza.id})}">
                    <i class="fa-solid fa-circle-info"></i>
                </a>
                <a class="btn btn-primary" th:href="@{/pizze/edit/{id}(id=${pizza.id})}">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <!-- action delete -->
                <form th:action="@{/pizze/delete/{id}(id=${pizza.id})}" method="POST">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<div th:unless="${pizze.size>0}">pizza's not avalaible</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
