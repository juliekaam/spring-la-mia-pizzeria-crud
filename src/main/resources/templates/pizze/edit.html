
  <!doctype html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Create Pizza</title>
  </head>
  <body>
  <div class="container">
    <h1>Create Pizza</h1>
    <hr>
    <!-- ho a disposizione un attributo che si chiama book -->
    <!-- inoltre la classe #fields di Thymeleaf contiene la mappa con eventuali errori -->
    <form
            id="pizza-edit"
            th:action="@{/pizze/edit/{id}(id=${pizza.id})}"
            th:object="${pizza}"
            method="POST"
    >
      <!-- lista di errori -->
      <!--ul>
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
      </ul-->
      <!-- campo per il title -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
          <ul>
            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
          </ul>
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}" required
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
          <ul>
            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
          </ul>
        </div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" th:field="*{price}" required th:errorClass="is-invalid">
      </div>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
        <ul>
          <li th:each="err : ${#fields.errors('price)}" th:text="${err}"></li>
        </ul>
      </div>

      <div class="mb-3">
        <label for="img" class="form-label">Image</label>
        <input type="url" class="form-control" id="img" th:field="*{img}" required th:errorClass="is-invalid">
      </div>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('img')}">
        <ul>
          <li th:each="err : ${#fields.errors('img')}" th:text="${err}"></li>
        </ul>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" th:href="@{/pizze}">Cancel</a>
      </div>
    </form>
  </div>

  </body>
  </html>
